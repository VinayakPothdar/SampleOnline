<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login </title>
  <!-- <link  href="../../assets/logincss/reset.css" rel="stylesheet" type="text/css">
  <link  href="../../assets/logincss/style.css" rel="stylesheet" type="text/css" /> -->
</head>
<body>
  <form #loginForm="ngForm">
    <div *ngIf="!this.IsloginSucess" class="alert alert-danger">
      <strong>Login failed!Please enter valid credentials!</strong>
    </div>
    <div class="wrap">
      <div class="avatar">
        <img src="http://cdn.ialireza.me/avatar.png">
      </div>
      <div class="form-group">
        <input name="username" type="text" placeholder="User Name" required class="form-control" [(ngModel)]="loginModel.username" #name="ngModel" />
      </div>
      <div class="bar">
        <i></i>
      </div>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <input name="password" type="password" class="form-control"  placeholder="Password" required [(ngModel)]="loginModel.password" #pwd="ngModel" />
      </div>
      <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="alert alert-danger">
        <div *ngIf="pwd.errors.required">
          Password is required.
        </div>
      </div>
      <a href="" class="forgot_link">forgot ?</a>
      <button [disabled]="loginForm.invalid" (click)="Login()" class="btn btn-default">Sign in</button>
    </div>
  </form>
</body>
</html>
